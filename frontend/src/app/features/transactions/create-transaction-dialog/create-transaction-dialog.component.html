<h2 mat-dialog-title>Create New Transaction</h2>
<form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-container">
      <mat-form-field appearance="outline">
        <mat-label>Account Id</mat-label>
        <input matInput formControlName="accountId" required>
        <mat-hint>Format: 101</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Account Type</mat-label>
        <mat-select formControlName="accountType" required>
          <mat-option [value]="AccountType.PERSONAL">Personal</mat-option>
          <mat-option [value]="AccountType.BUSINESS">Business</mat-option>
          <mat-option [value]="AccountType.SAVINGS">Savings</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Recipient IBAN</mat-label>
        <input matInput formControlName="recipientIBAN" required>
        <mat-hint>Format: DE89370400440532013001</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount" required>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Transaction Type</mat-label>
        <mat-select formControlName="transactionType" required>
          <mat-option [value]="TransactionType.CARD">Card</mat-option>
          <mat-option [value]="TransactionType.TRANSFER">Transfer</mat-option>
          <mat-option [value]="TransactionType.RECURRING">Recurring</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!transactionForm.valid">
      Create Transaction
    </button>
  </mat-dialog-actions>
</form>
